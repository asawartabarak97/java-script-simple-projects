<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative To-Do List</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102,166,255,0.5);
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, opacity 0.3s;
    }

    .add-btn {
      background: #28a745;
      color: white;
    }

    .update-btn {
      background: #ffc107;
      color: white;
      display: none;
    }

    button:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f1f1f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .btn-group {
      display: flex;
      gap: 5px;
    }

    .edit-btn {
      background: #17a2b8;
      color: white;
    }

    .delete-btn {
      background: red;
      color: white;
    }

    /* Delete Animation */
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(50px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒŸ Animated To-Do List ðŸŒŸ</h2>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button class="add-btn" id="addTaskBtn">Add</button>
      <button class="update-btn" id="updateTaskBtn">Update</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const updateTaskBtn = document.getElementById("updateTaskBtn");
    const taskList = document.getElementById("taskList");

    let currentTask = null;

    // Add Task
    addTaskBtn.addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="btn-group">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
      `;

      // Toggle complete
      li.querySelector("span").addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      // Edit task
      li.querySelector(".edit-btn").addEventListener("click", () => {
        taskInput.value = li.querySelector("span").textContent;
        currentTask = li;
        addTaskBtn.style.display = "none";
        updateTaskBtn.style.display = "inline-block";
      });

      // Delete task with animation
      li.querySelector(".delete-btn").addEventListener("click", () => {
        li.classList.add("fade-out");
        li.addEventListener("animationend", () => li.remove());
      });

      taskList.appendChild(li);
      taskInput.value = "";
    });

    // Update Task
    updateTaskBtn.addEventListener("click", () => {
      if (currentTask) {
        currentTask.querySelector("span").textContent = taskInput.value;
        taskInput.value = "";
        currentTask = null;
        updateTaskBtn.style.display = "none";
        addTaskBtn.style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
